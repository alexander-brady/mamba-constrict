name: pg19
use_local: true  # Flag to indicate we're loading from local files
data_dir: ${oc.env:SCRATCH}/finetune/data/${.name}

block_size: 2048

train:
  split: train
  num_shards: 2
  save_dir: ${..data_dir}/train/

validation:
  split: validation
  num_shards: 1
  save_dir: ${..data_dir}/validation/

test:
  split: test
  num_shards: 1
  save_dir: ${..data_dir}/test/

dataloader_kwargs:
  num_workers: 2
  batch_size: 8
  persistent_workers: true            # keeps workers alive across iterations
  prefetch_factor: 4                  # tune with your I/O
  pin_memory: true                    # recommended for GPU training