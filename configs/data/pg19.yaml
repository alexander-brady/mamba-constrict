name: pg19
use_local: true  # Flag to indicate we're loading from local files
data_dir: ${oc.env:SCRATCH}/finetune/data/${.name}

block_size: 2048

train:
  split: train
  num_shards: 2
  save_dir: ${..data_dir}/train/
  use_truncation: true  # Truncate/pad to block_size instead of packing

validation:
  split: validation
  num_shards: 1
  save_dir: ${..data_dir}/validation/
  use_truncation: true  # Truncate/pad to block_size instead of packing

test:
  split: test
  num_shards: 1
  save_dir: ${..data_dir}/test/
